<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Yapılacak işi " id="taskInput" />
        <!-- <input type="text" placeholder="Saat (12 saat formatı, AM/PM)" id="taskTime" /> -->
        <input type="time" id="taskTime2">
        <button type="submit" id="taskAdd">Ekle</button>
      </form>
      <ul id="taskList"></ul>
      <button id="taskClear">Temizle</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
